<!DOCTYPE html>
<html>
	<head>
		<title>Launch Page</title>
      <link rel="stylesheet" href="launchPad.css">

        <a href="https://www.instagram.com/"><i class="icon fa-brands fa-instagram fa-5x"></i><span class="label">Instagram</span></a>
